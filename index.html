<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUST Yearbook Poster - Fangrui Sima</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 500;
            color: #333;
        }
        .subtitle {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1.5rem;
        }
        .page-block {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 1.5rem;
        }
        .page-label {
            padding: 0.5rem 1rem;
            background: #fafafa;
            border-bottom: 1px solid #eee;
            font-size: 0.875rem;
            color: #888;
        }
        embed {
            width: 100%;
            height: 70vh;
            display: block;
        }
        .fallback {
            padding: 1rem;
            text-align: center;
            color: #666;
        }
        .fallback a {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HUST Annual Yearbook Poster</h1>
        <p class="subtitle">by Fangrui Sima</p>

        <div class="page-block">
            <div class="page-label">Page 1</div>
            <embed src="poster.pdf#page=2" type="application/pdf">
        </div>

        <div class="page-block">
            <div class="page-label">Page 2</div>
            <embed src="poster.pdf#page=3" type="application/pdf">
        </div>

        <div class="page-block">
            <div class="page-label">Page 3</div>
            <embed src="poster.pdf#page=4" type="application/pdf">
        </div>

        <div class="page-block">
            <div class="page-label">Page 4</div>
            <embed src="poster.pdf#page=1" type="application/pdf">
        </div>

        <p class="fallback">
            PDF not displaying? <a href="poster.pdf" download>Download it here</a>.
        </p>
    </div>
</body>
</html>
